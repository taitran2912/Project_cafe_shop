<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Kho - Cafe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #5c4033;
            color: white;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background-color: #d4a574;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background-color: #d4a574;
            color: #5c4033;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #5c4033;
        }

        .notification {
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-add {
            background-color: #d4a574;
            color: #5c4033;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            background-color: #c99460;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #d4a574;
        }

        /* Filter */
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #d4a574;
            color: #d4a574;
        }

        .filter-btn.active {
            background-color: #d4a574;
            border-color: #d4a574;
            color: #5c4033;
            font-weight: 600;
        }

        /* Table */
        .table-container {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #5c4033;
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #fafafa;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-low {
            background-color: #ffe5e5;
            color: #c33;
        }

        .status-medium {
            background-color: #fff3e0;
            color: #f57f17;
        }

        .status-good {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #1e88e5;
            color: white;
        }

        .btn-edit:hover {
            background-color: #1565c0;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            color: #5c4033;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4a574;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-cancel {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            border-color: #999;
        }

        .btn-submit {
            padding: 10px 24px;
            background-color: #d4a574;
            border: none;
            color: #5c4033;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #c99460;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #999;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #5c4033;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .pagination button {
            width: 36px;
            height: 36px;
            border: 2px solid #ddd;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: #d4a574;
        }

        .pagination button.active {
            background-color: #d4a574;
            border-color: #d4a574;
            color: #5c4033;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Qu·∫£n L√Ω Kho</h1>

            </div>

    

            <!-- Toolbar -->
            <div class="toolbar">
                <button class="btn-add" onclick="openAddModal()">+ Th√™m nguy√™n li·ªáu</button>
                <input type="text" class="search-box" placeholder="T√¨m ki·∫øm nguy√™n li·ªáu..." id="searchInput" onkeyup="filterTable()">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByStatus('all')">T·∫•t c·∫£</button>
                    <button class="filter-btn" onclick="filterByStatus('good')">ƒê·ªß h√†ng</button>
                    <button class="filter-btn" onclick="filterByStatus('low')">S·∫Øp h·∫øt</button>
                    <button class="filter-btn" onclick="filterByStatus('out')">ƒê√£ h·∫øt</button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>T√™n nguy√™n li·ªáu</th>
                            <th>Danh m·ª•c</th>
                            <th>ƒê∆°n v·ªã</th>
                            <th>S·ªë l∆∞·ª£ng t·ªìn</th>
                            <th>M·ª©c t·ªëi thi·ªÉu</th>
                            <th>Gi√°/ƒë∆°n v·ªã</th>
                            <th>T√¨nh tr·∫°ng</th>
                            <th>Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Items will be generated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Th√™m nguy√™n li·ªáu</div>
            <form id="itemForm">
                <div class="form-group">
                    <label>T√™n nguy√™n li·ªáu</label>
                    <input type="text" id="itemName" placeholder="Nh·∫≠p t√™n nguy√™n li·ªáu" required>
                </div>
                <div class="form-group">
                    <label>Danh m·ª•c</label>
                    <input type="text" id="itemCategory" placeholder="VD: C√† ph√™, ƒê·ªì u·ªëng, v.v." required>
                </div>
                <div class="form-group">
                    <label>ƒê∆°n v·ªã t√≠nh</label>
                    <input type="text" id="itemUnit" placeholder="VD: kg, l√≠t, chi·∫øc" required>
                </div>
                <div class="form-group">
                    <label>S·ªë l∆∞·ª£ng t·ªìn</label>
                    <input type="number" id="itemQuantity" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>M·ª©c t·ªëi thi·ªÉu</label>
                    <input type="number" id="itemMin" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>Gi√°/ƒë∆°n v·ªã (VND)</label>
                    <input type="number" id="itemPrice" placeholder="0" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">H·ªßy</button>
                    <button type="submit" class="btn-submit">L∆∞u</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data
        let items = [
            { id: 1, name: 'C√† ph√™ Arabica', category: 'C√† ph√™', unit: 'kg', quantity: 15, min: 5, price: 250000 },
            { id: 2, name: 'C√† ph√™ Robusta', category: 'C√† ph√™', unit: 'kg', quantity: 2, min: 5, price: 180000 },
            { id: 3, name: 'S·ªØa t∆∞∆°i', category: 'ƒê·ªì u·ªëng', unit: 'l√≠t', quantity: 8, min: 10, price: 45000 },
            { id: 4, name: 'ƒê∆∞·ªùng tr·∫Øng', category: 'Gia v·ªã', unit: 'kg', quantity: 20, min: 5, price: 25000 },
            { id: 5, name: 'Chocolate powder', category: 'Gia v·ªã', unit: 'kg', quantity: 3, min: 5, price: 120000 },
            { id: 6, name: 'N∆∞·ªõc l·∫°nh', category: 'ƒê·ªì u·ªëng', unit: 'l√≠t', quantity: 50, min: 20, price: 5000 },
            { id: 7, name: 'Kem t∆∞∆°i', category: 'ƒê·ªì u·ªëng', unit: 'l√≠t', quantity: 6, min: 5, price: 80000 },
            { id: 8, name: 'B√°nh m·ª≥', category: 'Th·ª±c ph·∫©m', unit: 'chi·∫øc', quantity: 35, min: 20, price: 15000 },
            { id: 9, name: 'Tr·ª©ng g√†', category: 'Th·ª±c ph·∫©m', unit: 'qu·∫£', quantity: 0, min: 30, price: 2500 },
            { id: 10, name: 'B∆°', category: 'Gia v·ªã', unit: 'kg', quantity: 4, min: 5, price: 150000 }
        ];

        let currentFilter = 'all';
        let editingId = null;

        function getStatus(quantity, min) {
            if (quantity === 0) return 'out';
            if (quantity < min) return 'low';
            return 'good';
        }

        function getStatusBadge(quantity, min) {
            const status = getStatus(quantity, min);
            if (status === 'out') return '<span class="status-badge status-low">ƒê√£ h·∫øt</span>';
            if (status === 'low') return '<span class="status-badge status-medium">S·∫Øp h·∫øt</span>';
            return '<span class="status-badge status-good">ƒê·ªß h√†ng</span>';
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            let filteredItems = items;
            if (currentFilter !== 'all') {
                filteredItems = items.filter(item => getStatus(item.quantity, item.min) === currentFilter);
            }

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredItems = filteredItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.category.toLowerCase().includes(searchTerm)
            );

            filteredItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.unit}</td>
                    <td><strong>${item.quantity}</strong></td>
                    <td>${item.min}</td>
                    <td>${item.price.toLocaleString()} ƒë</td>
                    <td>${getStatusBadge(item.quantity, item.min)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon btn-edit" onclick="editItem(${item.id})">‚úèÔ∏è</button>
                            <button class="btn-icon btn-delete" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = 3;
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                if (i === 1) btn.classList.add('active');
                btn.onclick = (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.pagination button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                pagination.appendChild(btn);
            }
        }

        function filterTable() {
            renderTable();
        }

        function filterByStatus(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTable();
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Th√™m nguy√™n li·ªáu';
            document.getElementById('itemForm').reset();
            document.getElementById('modal').classList.add('active');
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;
            
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Ch·ªânh s·ª≠a nguy√™n li·ªáu';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemUnit').value = item.unit;
            document.getElementById('itemQuantity').value = item.quantity;
            document.getElementById('itemMin').value = item.min;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingId = null;
        }

        function deleteItem(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a nguy√™n li·ªáu n√†y?')) {
                items = items.filter(item => item.id !== id);
                renderTable();
            }
        }

        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                unit: document.getElementById('itemUnit').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                min: parseInt(document.getElementById('itemMin').value),
                price: parseInt(document.getElementById('itemPrice').value)
            };

            if (editingId) {
                const item = items.find(i => i.id === editingId);
                if (item) {
                    Object.assign(item, formData);
                }
            } else {
                const newId = Math.max(...items.map(i => i.id), 0) + 1;
                items.push({ id: newId, ...formData });
            }

            closeModal();
            renderTable();
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
