<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nh·∫≠n ƒê∆°n H√†ng - Cafe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #3e2723;
            color: #fff;
            padding: 24px 16px;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo span {
            font-size: 24px;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background-color: #d4a574;
            color: #3e2723;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            color: #3e2723;
        }

        .notification-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        /* Orders Grid */
        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .order-header {
            background-color: #3e2723;
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-number {
            font-size: 16px;
            font-weight: 600;
        }

        .order-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .order-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background-color: #ffd966;
            color: #3e2723;
        }

        .status-confirmed {
            background-color: #70ad47;
            color: white;
        }

        .order-content {
            padding: 16px;
        }

        .customer-info {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .customer-info p {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .customer-name {
            font-weight: 600;
            color: #3e2723;
            font-size: 14px;
        }

        .items-list {
            margin-bottom: 16px;
        }

        .item {
            padding: 12px;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #d4a574;
        }

        .item-name {
            font-weight: 600;
            color: #3e2723;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .item-quantity {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .item-status {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
            background-color: white;
            color: #666;
        }

        .status-btn:hover {
            border-color: #d4a574;
            background-color: #fef9f3;
        }

        .status-btn.active {
            background-color: #d4a574;
            border-color: #d4a574;
            color: white;
        }

        .status-btn.preparing {
            border-color: #ffd966;
            color: #f59e0b;
        }

        .status-btn.preparing.active {
            background-color: #ffd966;
            color: #3e2723;
        }

        .status-btn.completed {
            border-color: #70ad47;
            color: #22863a;
        }

        .status-btn.completed.active {
            background-color: #70ad47;
            color: white;
        }

        .status-btn.served {
            border-color: #06b6d4;
            color: #0891b2;
        }

        .status-btn.served.active {
            background-color: #06b6d4;
            color: white;
        }

        .order-footer {
            padding: 12px 16px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-price {
            font-weight: 600;
            color: #3e2723;
            font-size: 14px;
        }

        .confirm-btn {
            padding: 10px 20px;
            background-color: #d4a574;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #c49254;
        }

        .confirm-btn.confirmed {
            background-color: #70ad47;
        }

        .confirm-btn.confirmed:hover {
            background-color: #5a9335;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .main-content {
                padding: 16px;
            }

            .orders-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Nh·∫≠n ƒê∆°n H√†ng</h1>
                <button class="notification-btn">üîî</button>
            </div>

            <!-- Orders Container -->
            <div class="orders-container" id="ordersContainer">
                <!-- Orders will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample order data
        const orders = [
            {
                id: '#ƒêH001',
                time: '14:23',
                status: 'pending',
                customerName: 'Anh Minh',
                customerPhone: '0987654321',
                totalPrice: '145.000 VND',
                items: [
                    { name: 'C√† ph√™ ƒëen', quantity: 'x1', status: 'preparing' },
                    { name: 'C√† ph√™ s·ªØa', quantity: 'x2', status: 'pending' },
                    { name: 'Tr√† chanh', quantity: 'x1', status: 'pending' }
                ]
            },
            {
                id: '#ƒêH002',
                time: '14:25',
                status: 'pending',
                customerName: 'Ch·ªã Hoa',
                customerPhone: '0912345678',
                totalPrice: '95.000 VND',
                items: [
                    { name: 'C√† ph√™ latte', quantity: 'x1', status: 'pending' },
                    { name: 'B√°nh quy b∆°', quantity: 'x2', status: 'pending' }
                ]
            },
            {
                id: '#ƒêH003',
                time: '14:27',
                status: 'confirmed',
                customerName: 'Anh Nam',
                customerPhone: '0967890123',
                totalPrice: '125.000 VND',
                items: [
                    { name: 'C√† ph√™ ƒëen', quantity: 'x2', status: 'completed' },
                    { name: 'N∆∞·ªõc √©p cam', quantity: 'x1', status: 'served' }
                ]
            }
        ];

        // Render orders
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = orders.map((order, orderIndex) => `
                <div class="order-card" data-order-index="${orderIndex}">
                    <div class="order-header">
                        <div>
                            <div class="order-number">${order.id}</div>
                            <div class="order-time">${order.time}</div>
                        </div>
                        <span class="order-status ${order.status === 'pending' ? 'status-pending' : 'status-confirmed'}">
                            ${order.status === 'pending' ? 'Ch·ªù x√°c nh·∫≠n' : 'ƒê√£ x√°c nh·∫≠n'}
                        </span>
                    </div>

                    <div class="order-content">
                        <div class="customer-info">
                            <p class="customer-name">${order.customerName}</p>
                            <p>‚òéÔ∏è ${order.customerPhone}</p>
                        </div>

                        <div class="items-list">
                            ${order.items.map((item, itemIndex) => `
                                <div class="item">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-quantity">S·ªë l∆∞·ª£ng: ${item.quantity}</div>
                                    <div class="item-status">
                                        <button class="status-btn preparing ${item.status === 'preparing' ? 'active' : ''}" 
                                            onclick="updateItemStatus(${orderIndex}, ${itemIndex}, 'preparing')">
                                            üîÑ ƒêang ch·∫ø bi·∫øn
                                        </button>
                                        <button class="status-btn completed ${item.status === 'completed' ? 'active' : ''}" 
                                            onclick="updateItemStatus(${orderIndex}, ${itemIndex}, 'completed')">
                                            ‚úì Ho√†n th√†nh
                                        </button>
                                        <button class="status-btn served ${item.status === 'served' ? 'active' : ''}" 
                                            onclick="updateItemStatus(${orderIndex}, ${itemIndex}, 'served')">
                                            üçΩÔ∏è ƒê√£ ph·ª•c v·ª•
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="order-footer">
                        <div class="total-price">${order.totalPrice}</div>
                        <button class="confirm-btn ${order.status === 'confirmed' ? 'confirmed' : ''}" 
                            onclick="confirmOrder(${orderIndex})"
                            ${order.status === 'confirmed' ? 'disabled' : ''}>
                            ${order.status === 'confirmed' ? '‚úì ƒê√£ x√°c nh·∫≠n' : 'X√°c nh·∫≠n ƒë∆°n'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update item status
        function updateItemStatus(orderIndex, itemIndex, newStatus) {
            orders[orderIndex].items[itemIndex].status = newStatus;
            renderOrders();
        }

        // Confirm order
        function confirmOrder(orderIndex) {
            orders[orderIndex].status = 'confirmed';
            renderOrders();
        }

        // Initial render
        renderOrders();
    </script>
</body>
</html>
